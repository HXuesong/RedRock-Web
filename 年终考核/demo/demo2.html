<body>
    <script>
        function matrim(text) {
            var start = 0;
            var end = text.length - 1;
            while (start <= end && text.charAt(start) == ' ')
                start++;
            while (start <= end && text.charAt(end) == ' ')
                end--;
            return text.substring(start, end + 1);
        }
        var text = matrim("             abcd     ");
        console.log(text);
        console.log(text.length);
    </script>
</body>
