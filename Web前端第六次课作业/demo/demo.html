    <script>

        /*
        原型链

        三个属性:
        prototype
        _proto_
        constructor

        */

        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.sayName = function() {
            console.log(this.name);
        } 

        var llp = new Person("llp", 21);
        console.log(llp);

    </script>
