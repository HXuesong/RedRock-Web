<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <style>
        .flexbox {
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }
        .box {
            width: 15%;
            height: 200px;
            background-color: red;
        }
        .box:nth-child(2) {
            width: 10%;
            height: 130px;
        }
        .box:nth-child(5) {
            width: 13%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
