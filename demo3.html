    <script>

        /*
                Level1:
                dig 函数，给定任意一个对象作为函数的第一个参数,
                函数的第二个参数为该对象中的某个键名,
                通过这个键名可以直接输出对应的键值,
                不管对象里面的层级有多深。
         */
        
                function dig(obj,target){
        
                    for(var name in obj){
                        if(name == target) console.log(obj[name]);
                        else{ 
                            for(var key in name){
                                if(key == target) console.log(name[key]);
                                else dig(key,target);
                            }
                        }
                    }
                }
        
                var data = {
                    level1: {
                        level2: {
                            level3: 'some data'
                        }
                    }
                }
                
                dig(data,'level2');

        /*
                level2:
                merge 函数，合并任意两个对象为一个新对象，
                若两个对象有相同键名，则将其键值合并，
                放在一个数组中作为新对象相应键名下的键值。
                若两个对象中有其中一个对象没有的属性，
                该属性也应该出现在合并后的新对象中。
         */

                var obj1 = {
                    a: [{ x: 2 }, { y: 4 }],
                    b: 1,
                    c: 'bar'
                    }
                var obj2 = {
                    a: { z: 3 },
                    b: [2, 3],
                    c: 'foo',
                    d: 6,
                    e: 8
                }
        
                function merge(obj1, obj2){
        
                    var length1 = Object.getOwnPropertyNames(obj1).length;
                    var length2 = Object.getOwnPropertyNames(obj2).length;
        
                    if(length1>length2){
                        for(let key1 of Object.keys(obj1)){
                            for(let key2 of Object.keys(obj2)){
                                if(key1 == key2){
                                    if(obj1[key1] != obj2[key2]){
                                        var arr = [];
                                        arr.push(obj1[key1]);
                                        arr.push(obj2[key2]); 
                                        obj1[key1] = arr;
                                    }
                                }
                            }
                        }
                        console.log(obj1);
                    }
        
                    if(length1<=length2){
                            for(let key2 of Object.keys(obj2)){
                                for(let key1 of Object.keys(obj1)){
                                    if(key2 == key1){
                                        if(obj2[key2] != obj1[key1]){
                                            var arr = [];
                                            arr.push(obj1[key1]);
                                            arr.push(obj2[key2]); 
                                            obj2[key2] = arr;
                                        }
                                    }
                                }
                        }
                        console.log(obj2);
                    }
                }
        
                merge(obj1, obj2);
        

        /*
                level3:
                stringPermutations 函数，
                任意给出一个全英文字母的字符串，
                以每个英文字母为单位将这个字符串进行排列组合，
                并将所有的可能放在一个数组中打印输出。
        */

        function stringPermutations(str) {
            var result = [];    
            if(str.length > 1) {
                var left = str[0];
                var rest = str.slice(1);
                var preResult = stringPermutations(rest);
                for(var i=0; i<preResult.length; i++) {
                    for(var j=0; j<preResult[i].length + 1; j++) {
                        var tmp = preResult[i].slice(0, j) + left + preResult[i].slice(j, preResult[i].length);
                        result.push(tmp);
                    }
                }
            } else if (str.length == 1) {
                return [str];
            }
            return result;
        }

        console.log(stringPermutations('abc'));
